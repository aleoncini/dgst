<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Data Grid Sizing Tool">
    <meta name="author" content="Andrea Leoncini">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Data Grid Sizing Tool</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Project CSS -->
    <link href="css/dgst.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>

<body style="padding-top: 3.5rem">
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">


    <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="img/transparent_spacer.png" width="50" height="32"><img src="img/logo.svg" width="135" height="32"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link active" aria-current="page" href="#">Analysis</a>
            </div>
        </div>
    </div>
</nav>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Sizing Analysis</h1>
            <p class="lead">If you have already used the tool with another browser you can export the configured caches from that browser and import back in a different browser using this page.</p>
            <br><br>
        </div>
    </div>

    <div class="container">

        <div class="form-floating">
            <textarea class="form-control" placeholder="paste here the exported file" id="cachesTextarea" style="height: 200px"></textarea>
            <label for="cachesTextarea">paste here the exported file</label>
        </div>
        <button type="button" class="btn btn-primary" id="importButton">
            Import
        </button>

    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top fixed-bottom">
            <p class="text-center text-body-secondary"><img src="img/logo.svg" width="80" height="32">&copy; Red Hat Italy 2025-2028</p>
        </footer>
    </div>

</main>

<!-- jQuery first, then Bootstrap JS -->
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/dgst.js"></script>
<script type="text/javascript">

    $(document).ready(function(){

        $('#importButton').click(function(){

            if ($('#cachesTextarea').val().length == 0) {
                console.log('Error: No text to import.');
                return;
            }
            var caches = JSON.parse($('#cachesTextarea').val() || "[]");
            localStorage.setItem('dgstCaches', JSON.stringify(caches));
            console.log('Caches locally imported and now available for analysis with this browser.');
        });

    });

</script>
</body>
</html>
